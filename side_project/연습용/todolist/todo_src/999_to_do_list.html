<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./999_to_do_list.css">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></link>

</head>
<body>
    <header>
        <div class="header-top">
            <a href="./index.html">WEEKLY</a>
            <a href="./999_to_do_list.html">CANCEL</a>
        </div>
        <h1>TO DO LIST</h1>
    </header>
    <main>
        <form action="">
            <div class="container_list">
                <div class="main1">
                    <div class="main-border">
                        <div class="title">DATE</div>
                        <input type="date" class="date">
                    </div>
                    <div class="main-border">
                        <label class="goals-title" for="content">
                            <div class="title">DAY GOALS</div>
                        </label>
                        <input type="text" name="text" id="text">
                    </div>
                </div>
                <div class="main2">
                    <div class="main-border">
                        <div class="title">TO DO</div>
                        <div class="list">
                            <input type="checkbox" name="chk-box" id="chk-box" class="chk-box0 in">
                            <label for="chk-box" class="in">
                                <div><i class="fa-solid fa-check"></i></div>
                            </label>
                            <input type="text" name="todo" value="" class="todo-text in">
                        </div>
                    </div>
                    <div class="save">
                        <button type="submit" class="save-button">SAVE</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
