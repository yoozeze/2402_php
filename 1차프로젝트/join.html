<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./join.css">
</head>
<body>
    <header>
        <div class="main-title">
          <img src="./content-title.png" class="title-img">
        </div>
    </header>
    <main class="main-box">
        <div class="join-title">
            비슷한 아이를 선택해주세요!
        </div>
        <form action="/HTML/mypage.html" method="get">
            <div class="join-img-box">
                <div class="join-img">
                    <input type="radio" class="radio-img" id="img-select1" name="img-select" value="0" required>
                    <label for="img-select1">
                        <img src="./11zon_cropped-removebg-preview.png" class="cat-img">
                        <span class="on"></span>
                    </label> 
                </div>
                <div class="join-img">
                    <input type="radio" id="img-select2" name="img-select" value="1" required>
                    <label for="img-select2">
                        <img src="./11zon_cropped__1_-removebg-preview.png" class="cat-img">
                    </label> 
                </div>
                <div class="join-img">
                    <input type="radio" id="img-select3" name="img-select" value="2" required>
                    <label for="img-select3">
                        <img src="./11zon_cropped__2_-removebg-preview.png" class="cat-img">
                    </label> 
                </div>
                <div class="join-img">
                    <input type="radio" id="img-select4" name="img-select" value="3" required>
                    <label for="img-select4">
                        <img src="./11zon_cropped__3_-removebg-preview.png" class="cat-img">
                    </label> 
                </div>
                <div class="join-img">
                    <input type="radio" id="img-select5" name="img-select" value="4" required>
                    <label for="img-select5">
                        <img src="./11zon_cropped__4_-removebg-preview.png" class="cat-img">
                    </label> 
                </div>
            </div>
            <div class="join-content-box">
                <div class="join-content">
                    <label for="name">이름</label>
                    <div class="content-title">
                        <input type="text" name="name" id="name" required>
                    </div>
                </div>
                <div class="join-content">
                    <label for="gender">성별</label>
                    <div class="content-title">
                        <input type="radio" class="btn" name="gender" id="0" required>
                        <label for="0" class="men">수컷</label>
                        <input type="radio" class="btn" name="gender" id="1" reauired>
                        <label for="1" class="women">암컷</label>
                    </div>
                </div>
                <div class="join-content">
                    <label for="birthday">생년월일</label>
                    <div class="content-title">
                        <input type="date" class="join-date" name="birthday" id="birthday" required>
                    </div>
                </div>
                <div class="join-content">
                    <label for="weight">몸무게</label>
                    <div class="content-title">
                        <input type="text" name="weight" id="weight" required>
                    </div>
                </div>
            </div>  
            <footer>
                <button type="submit" class="join-save">저장</button>
            </footer>
        </form>
    </main>
</body>
</html>
