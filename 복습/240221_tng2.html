<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="./240221_tng2.css">
</head>
<body>
    <div class="header">
        <h1>가정용 꿀사과</h1>
        <p class="font-orange">
            흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다.
            <br>
            질좋은 사과를 저렴하게 즐겨보세요
        </p>
    </div>
    <div class="main">
        <p class="check">확인하세요</p>
        <h2>주문 및 배송</h2>
        <p class="text">
            <span class="color-bule">오후 2시 이전</span>주문건은 다일 발송합니다
            <br>
            2시 이후 주문건은 다음날 발송합니다(주말 제외)
        </p>
        <h2>교환 및 환불</h2>
        <p class="text">
            불만족시 <span class="color-bule">100% 환불</span>해 드립니다
            <br>
            고객센터로 전화주세요
        </p>
    </div>
    <div class="foot">
        <h2>고객센터</h2>
        <p class="text">0000-0000
        <br>
        <span class="time">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
    </div>
